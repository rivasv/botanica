<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home listas clase pgy3121-003d</title>
    <link  href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <center><h1>Mantenedor de productos </h1></center>
    
    <div class="container">
     <div class="container">
        <table border="1" class = "table">
            <thead>
                <tr>
                    <th class="scope">Codigo</th>
                    <th class="scope">Producto</th>
                    <th class="scope">Precio</th>
                    <th class="scope">Stock</th>
                    <th class="scope">Categoria</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {% for v in producto %}
                <tr>
                    <td>{{v.codigo}}</td>
                    <td>{{v.nombre}}</td>
                    <td>{{v.precio}}</td>
                    <td>{{v.stock}}</td>
                    <td>{{v.categoria}}</td>
                    <td><a href="{% url 'form_update' v.codigo %}"> <button class="btn btn-warning" style="color:white">UPDATE</button> </a> </td>
                    <td><a href="{% url 'home' %}"> <button class="btn btn-primary" style="color:white">DELETE</button> </a> </td>                    
                </tr>
                {% endfor %}
            </tbody>
        </table>    
     </div>
     <!--
     <a href="form_create"> <button class="btn btn-success">CREATE</button>  </a>
     -->
     <a href="{% url 'form_create' %}"> <button class="btn btn-success">CREATE</button>  </a>
     <a href="{% url 'home' %}"> <button class="btn btn-danger" style="color:white">HOME</button> </a>

   </div>
   
</body>
</html>
